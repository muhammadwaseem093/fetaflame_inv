{% extends 'base.html' %}

{% block content%}
<div class="d-flex justify-content-end">
    <a href="{% url 'create_employee'%}">
    <button type="button" class="btn btn-success">Add</button></a>
</div>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Department</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
    {% for employee in employees %}
    <tr>
        <th>{{employee.id}}</th>
        <td>{{employee.first_name}}</td>
        <td>{{employee.last_name}}</td>
        <td>{{employee.department}}</td>
       <td>
            <a href="{% url 'update_employee' employee.id %}" class="text-primary"><i class="fa fa-edit"></i></a>
            <a href="{% url 'delete_employee' employee.id %}" class="text-danger ms-3"><i class="fa fa-trash"></i></a>
        </td> 
      </tr>
      {%endfor %}
    </tbody>
</table>
{% endblock%}
