{% extends 'base.html' %}

{% block content%}
<div class="d-flex justify-content-end">
    <a href="{% url 'create_dept'%}">
    <button type="button" class="btn btn-success">Add</button></a>
</div>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Desctiption</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
    {% for department in department %}
    <tr>
        <th>{{department.id}}</th>
        <td>{{department.name}}</td>
        <td>{{department.description}}</td>
        <td>
            <a href="{% url 'update_dept' department.id %}" class="text-primary"><i class="fa fa-edit"></i></a>
            <a href="{% url 'delete_dept' department.id%}" class="text-danger ms-3"><i class="fa fa-trash"></i></a>
        </td>
      </tr>
      {%endfor %}
    </tbody>
</table>
{% endblock%}
