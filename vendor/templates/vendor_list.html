{% extends 'base.html' %}

{% block content%}
<div class="d-flex justify-content-end">
    <a href="{% url 'create_vendor'%}">
    <button type="button" class="btn btn-success">Add</button></a>
</div>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
    {% for vendor in vendors %}
    <tr>
        <th>{{vendor.id}}</th>
        <td>{{vendor.name}}</td>
        <td>{{vendor.phone}}</td>
        <td>{{vendor.address}}</td>
        <td>
            <a href="{% url 'update_vendor' vendor.id %}" class="text-primary"><i class="fa fa-edit"></i></a>
            <a href="{% url 'delete_vendor' vendor.id %}" class="text-danger ms-3"><i class="fa fa-trash"></i></a>
        </td>
      </tr>
      {%endfor %}
    </tbody>
</table>
{% endblock%}
