<div class="row align-items-center bg-light" style="height:50px;">
  <!-- Logo and Toggle Button -->
  <div class="col-6 d-flex align-items-center">
    <button class="btn btn-link d-md-none" 
            data-bs-toggle="offcanvas" 
            data-bs-target="#sidebarCanvas"
            aria-controls="sidebarCanvas">
      <i class="fa fa-bars"></i>
    </button>
    <span class="fs-4 fw-bold text-success ms-md-3" id="logo">Prograssive</span>
  </div>

  <!-- Search Bar (modified for better responsiveness) -->
  <div class="col-6 text-end">
    <form class="d-flex align-items-center justify-content-end me-3">
      <div class="input-group" style="max-width: 250px;">
        <span class="input-group-text bg-white border-end-0">
          <i class="fa fa-search"></i>
        </span>
        <input class="form-control shadow-sm" 
               type="search" 
               placeholder="Search" 
               aria-label="Search"
               style="height: 35px;">
      </div>
    </form>
  </div>
</div>
