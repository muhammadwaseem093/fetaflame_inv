{% extends 'base.html' %}

{% block content%}
<nav aria-label="breadcrumb" class="my-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'home'%}">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Unit List</li>
  </ol>
</nav>
<div class="d-flex justify-content-center position-relative mb-3">
    <h3 class="text-center w-100">Unit List</h3>
    <a href="{% url 'create_unit'%}">
    <button type="button" class="btn btn-success position-absolute end-0">Add</button></a>
</div>

<hr />
<div class="table-responsive">
<table class="table table-bordered table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
    {% for unit in units %}
    <tr>
        <th>{{unit.id}}</th>
        <td>{{unit.name}}</td>
        <td>{{unit.description}}</td>
        <td>
            <a href="{% url 'update_unit' unit.id %}" class="text-primary"><i class="fa fa-edit"></i></a>
            <a href="{% url 'delete_unit' unit.id %}" class="text-danger ms-3"><i class="fa fa-trash"></i></a>
        </td>
      </tr>
      {%endfor %}
    </tbody>
</table>
</div>
{% endblock%}
