{% extends 'base.html' %}

{% block content%}
<form method='post' action="{%url 'items:create_item' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Part Name</label>
      <input type="text" name='name' class="form-control" id="name" placeholder="Please enter Part Name (Plug expension..)" required>
    </div>
    <div class="mb-3">
      <label for="item_no" class="form-label">Part No:</label>
      <input type="text" name='item_no' class="form-control" id="item_no" placeholder="Please enter Part No like (10072)" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" name='description' class="form-control" id="description" placeholder="Entter Your description">
      </div>
    <div class="d-flex justify-content-start">
        <button type="submit" class="btn btn-primary me-2">Submit</button>
        <button type="button" class="btn btn-warning me-2" onclick="clearFields()">Clear</button>
        <button type="button" class="btn btn-danger" onclick="cancelAction()">Cancel</button>
    </div>
  </form>
  <script>
    function clearFields() {
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.value = ''; 
        });
    }
    function cancelAction() {
        window.location.href = "{% url 'items:item_list' %}"; 
    }
</script>

{% endblock %}
