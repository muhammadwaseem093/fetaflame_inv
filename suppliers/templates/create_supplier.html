{% extends 'base.html' %}

{% block content%}
<form method='post' action="{%url 'suppliers:create_supplier' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" name='name' class="form-control" id="name" placeholder="Please enter Supplier Name ..." required>
    </div>
    <div class="mb-3">
      <label for="Phone" class="form-label">Phone</label>
      <input type="phone" name='phone' class="form-control" id="phone" placeholder="Enter Your Phone">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" name='address' class="form-control" id="address" placeholder="Enter Your address">
      </div>
    <div class="d-flex justify-content-start">
        <button type="submit" class="btn btn-primary me-2">Submit</button>
        <button type="button" class="btn btn-warning me-2" onclick="clearFields()">Clear</button>
        <button type="button" class="btn btn-danger" onclick="cancelAction()">Cancel</button>
    </div>
  </form>
  <script>
    function clearFields() {
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.value = ''; 
        });
    }
    function cancelAction() {
        window.location.href = "{% url 'suppliers:supplier_list' %}"; 
    }
</script>

{% endblock %}
